<form role="form" ng-controller="UserController as auth" ng-submit="auth.authenticate()">
    <div class="row">
        <div class="col-md-6">
            <p class="bg-danger">{{ auth.message }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="auth.user.username" placeholder="Username">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="auth.user.password" placeholder="Password">
            </div>
       </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Login" />
        <a class="btn btn-default" href="#/register/">Register</a>
    </div>
</form>
