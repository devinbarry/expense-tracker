<form role="form" ng-controller="UserController as registration" ng-submit="registration.register()">
    <div class="row">
        <div class="col-md-6">
            <p class="bg-danger">{{ registration.message }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ng-model="registration.user.username" placeholder="Username">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" class="form-control" id="username" ng-model="registration.user.email" placeholder="Email Address">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="registration.user.password" placeholder="Enter a password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" ng-model="registration.user.first_name" placeholder="First name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" ng-model="registration.user.last_name" placeholder="Last name">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-default" href="#/">Cancel</a>
</form>
